<!-- app.component.html -->
<div class="container">
    <div class="row">
        <div *ngIf="intrstproperty.length!=0; else elseinfo">
            <div class="col-12 col-md-4 mt-2 mb-5" *ngFor="let item of intrstproperty">
                <h1 class="page-title">My collections</h1>
                <div class="card">
                    <img [src]="item.image" class="card-img-top img-thumbnail" alt="{{ item.title }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ item.title }}</h3>
                        <h4 class="card-subtitle">{{ item.price | currency:'INR' }} | {{ item.area }}</h4>
                        <p>{{ item.location }}</p>
                    </div>
                    <div class="collapse collapse-content" id="data-{{item.id}}">
                        <p class="text-white"><span>Location:&nbsp;</span>{{ item.location }}</p>
                        <p class="text-white"><span>Price:&nbsp;</span>{{ item.price | currency:'INR' }}</p>
                        <!-- Add more details as necessary -->
                        <p><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                    viewBox="0 0 256 256">
                                    <path fill="white"
                                        d="M200 224h-49.46A267 267 0 0 0 174 200.25c27.45-31.57 42-64.85 42-96.25a88 88 0 0 0-176 0c0 31.4 14.51 64.68 42 96.25A267 267 0 0 0 105.46 224H56a8 8 0 0 0 0 16h144a8 8 0 0 0 0-16M56 104a72 72 0 0 1 144 0c0 57.23-55.47 105-72 118c-16.53-13-72-60.77-72-118m112 0a40 40 0 1 0-40 40a40 40 0 0 0 40-40m-64 0a24 24 0 1 1 24 24a24 24 0 0 1-24-24" />
                                </svg> view on map</a></p>
                    </div>
                    <div class="card-footer foot">
                        <a (click)="sendIdToUrl(item.id)">
                            <button class="btn btn-primary">View Details</button>
                        </a>
                        <button class="btn" (click)="dislikeproperty(item)">
                            <span *ngIf="!item.flag1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 32 32">
                                    <path fill="black"
                                        d="M16 10.5a2 2 0 0 1-1.6-.8a6.975 6.975 0 0 0-2.933-2.209c-1.254-.483-2.789-.594-4.573.298c-2.186 1.093-2.977 2.897-2.836 5.015c.15 2.245 1.384 4.81 3.356 6.782c2.106 2.106 6.109 5.868 8.632 7.922c2.684-2.072 6.35-5.732 8.54-7.922c1.972-1.973 3.206-4.537 3.356-6.782c.141-2.118-.65-3.922-2.836-5.015c-1.784-.892-3.32-.78-4.574-.298A6.975 6.975 0 0 0 17.6 9.7a2 2 0 0 1-1.6.8m-1.403-3.453A8.644 8.644 0 0 1 16 8.5a8.64 8.64 0 0 1 1.404-1.453C19.326 5.463 22.418 4.21 26 6c6 3 4.5 10.5 0 15c-2.196 2.196-6.063 6.063-8.891 8.214a1.763 1.763 0 0 1-2.186-.041C12.33 27.08 8.165 23.165 6 21C1.5 16.5 0 9 6 6c3.582-1.791 6.675-.537 8.597 1.047" />
                                </svg>
                            </span>
                            <span *ngIf="item.flag1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 32 32">
                                    <g fill="none">
                                        <path fill="#f8312f"
                                            d="M6 6c4.665-2.332 8.5.5 10 2.5c1.5-2 5.335-4.832 10-2.5c6 3 4.5 10.5 0 15c-2.196 2.196-6.063 6.063-8.891 8.214a1.764 1.764 0 0 1-2.186-.041C12.33 27.08 8.165 23.165 6 21C1.5 16.5 0 9 6 6" />
                                        <path fill="#f8312f"
                                            d="M16 8.5v3.05c1.27-2.685 4.425-6.27 9.658-5.713c-4.51-2.03-8.195.712-9.658 2.663m-4.054-2.963C10.26 4.95 8.225 4.887 6 6C0 9 1.5 16.5 6 21c2.165 2.165 6.33 6.08 8.923 8.173a1.764 1.764 0 0 0 2.186.04c.254-.193.516-.4.785-.618c-2.854-2.143-6.86-5.519-9.035-7.462c-4.957-4.431-6.61-11.815 0-14.769a9.706 9.706 0 0 1 3.087-.827" />
                                        <ellipse cx="23.477" cy="12.594" fill="#f37366" rx="2.836" ry="4.781"
                                            transform="rotate(30 23.477 12.594)" />
                                    </g>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #elseinfo>
            <div class="cinfo">
                <h2 style="color: red;">Collection is empty!</h2>
                <a routerLink="/dashboard/houses" class="empty btn">
                    Add <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
                        <path fill="white"
                            d="M5.73 19v-4.5h4.54V19v-4.5H5.73zM7.997 7.604q.246 0 .486.078q.24.077.457.22l4.9 3.48q.182.132.2.346t-.133.385q-.132.161-.307.176q-.174.015-.34-.089L8.347 8.739Q8.192 8.623 8 8.623t-.346.116l-4.385 3.069q-.134.096-.202.23q-.067.135-.067.289v6.058q0 .269.173.442t.443.173h1.5q.269 0 .442-.173t.173-.442v-2.847q0-.44.299-.739t.74-.299h2.46q.441 0 .74.299t.3.74V19.5q0 .213-.145.356T9.77 20t-.356-.144t-.144-.356v-4H6.731v2.885q0 .666-.475 1.14T5.116 20h-1.5q-.667 0-1.141-.475T2 18.386v-6.052q0-.385.177-.742q.177-.358.5-.575l4.385-3.114q.217-.142.453-.22q.235-.078.481-.078M20.385 4q.666 0 1.14.475T22 5.615v5.81q0 .213-.144.356t-.357.144t-.356-.144t-.143-.356v-5.81q0-.269-.173-.442T20.385 5H12q-.27 0-.442.173q-.173.173-.173.443v1.173q0 .212-.144.356t-.357.144t-.356-.144t-.144-.356V5.604q0-.658.474-1.131Q11.33 4 11.988 4zM18 22q-1.671 0-2.835-1.164Q14 19.67 14 18t1.165-2.835T18 14t2.836 1.165T22 18t-1.164 2.836T18 22m-.385-3.616V20.5q0 .154.116.27q.115.114.269.114t.27-.115q.114-.115.114-.269v-2.116H20.5q.154 0 .27-.115q.114-.115.114-.269t-.115-.27q-.115-.114-.269-.114h-2.116V15.5q0-.154-.115-.27q-.115-.114-.269-.114t-.27.115q-.114.115-.114.269v2.116H15.5q-.154 0-.27.115q-.114.115-.114.269t.115.27q.115.114.269.114zm.02-9.615h.73q.162 0 .283-.121t.121-.283v-.73q0-.162-.121-.283t-.283-.121h-.73q-.162 0-.283.121t-.121.282v.731q0 .162.121.283t.283.121" />
                    </svg>
                </a>
            </div>
        </ng-template>
    </div>
</div>
